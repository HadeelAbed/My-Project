<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="Calculator_container">
    <div id="display-area">
    </div>
    <div class="Calculator_row">
      <!-- c clear حذف كل شي  -->
      <button>C</button>
      <button>(</button>
      <button>)</button>
      <button>/</button>
    </div>
    <div class="Calculator_row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
    </div>
    <div class="Calculator_row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div class="Calculator_row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div class="Calculator_row">
      <!-- del حذف اخر شي  -->
      <button>DEL</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.5.3/math.js" integrity="sha512-QpBz6wY4qixDKaK8OLULmv64VyRhNDuNP/yuQlx0O/6anqoyvOE4OtJ6bvp/19/6FUq/wXa8LLvYGNCzNXMH0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js">
  </script>
</body>
</html>
